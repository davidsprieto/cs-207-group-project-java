<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>

<form action="results.html">
    <h2>Sweepstakes Entry Form</h2>
    <h3>Please complete the fields below.</h3>
    <div>
        <label for="first-name"><b>First Name:</b></label>
        <input id="first-name" type="text" placeholder="Enter first name" name="first" pattern="[a-zA-Z]{2,}" required/>
    </div>
    <div>
        <label for="last-name"><b>Last Name:</b></label>
        <input id="last-name" type="text" placeholder="Enter last name" name="last" pattern="[a-zA-Z]{2,}" required/>
    </div>
    <div>
        <label for="phone-number"><b>Phone Number:</b></label>
        <input id="phone-number" type="text" placeholder="Enter phone number, xxx-xxx-xxxx" name="phone" pattern="\d{3}-\d{3}-\d{4}"
               required/>
    </div>
    <div>
        <label for="email"><b>Email Address:</b></label>
        <input id="email" type="text" placeholder="Enter email address" name="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9]+" required/>
    </div>
    <div>
        <label for="lucky-number"><b>Lucky Number:</b></label>
        <input id="lucky-number" type="number" placeholder="Enter a number, 1-100" name="luckynum" pattern="(?:[1-9]|[1-9][0-9]|100)?" required/>
    </div>
    <div>
        <label for="date-of-birth"><b>Date of Birth:</b></label>
        <input id="date-of-birth" type="text" placeholder="mm/dd/yyyy" name="dob" pattern="(0[1-9]|1[0-2])/(0[1-9]|1\d|2\d|3[01])/((19|20)\d{2})" required/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
